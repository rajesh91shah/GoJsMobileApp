<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/gojs/release/go.js"></script>
    <title>GoJS Diagram</title>
  </head>
  <body onload="init()">
    <div id="myDiagramDiv" style="width: 100%; height: 100vh;"></div>
    <script>
      function init() {
        var $ = go.GraphObject.make;
        var myDiagram = $(go.Diagram, "myDiagramDiv");

        myDiagram.nodeTemplate = $(
          go.Node, "Auto",
          $(go.Shape, "RoundedRectangle", { strokeWidth: 0, fill: "lightblue" }),
          $(go.TextBlock, { margin: 8, font: "bold 14px sans-serif" }, new go.Binding("text", "key"))
        );

        myDiagram.model = new go.GraphLinksModel(
          [{ key: "Alpha" }, { key: "Beta" }, { key: "Gamma" }],
          [{ from: "Alpha", to: "Beta" }, { from: "Beta", to: "Gamma" }]
        );
      }
    </script>
  </body>
</html>
